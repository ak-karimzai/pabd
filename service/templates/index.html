<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Number Input Form</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

  <div class="form-container">
    <h2>Enter Four Numbers</h2>
    <form id="numberForm">
      <input type="number" name="num1" placeholder="Number 1" required>
      <input type="number" name="num2" placeholder="Number 2" required>
      <input type="number" name="num3" placeholder="Number 3" required>
      <input type="number" name="num4" placeholder="Number 4" required>
      <br>
      <button type="submit">Submit</button>
    </form>

    <div id="response"></div>
  </div>

  <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
